<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 리스너</title>
    <script>
        window.onload = function() {
            let butt = document.getElementById('link')
            let l = document.getElementById('link2')

            function a() {
                alert('핸들러 함수')
            }

            function b() {
                alert('핸들러 함수2')
            }

            function c(event) {
                alert('경고')
                // 이벤트리스너에선 return false 안먹음
                event.preventDefault()
            }

            butt.addEventListener('click', a) 
            l.addEventListener('click', c)         

        }
    </script>
</head>
<body>
    <button id="link">링크</button>
    <a href="#" id="link2">더미링크</a>
</body>
</html>
