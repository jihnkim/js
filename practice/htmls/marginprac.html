<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 보더 직접 만들기</title>
    <style>
        td {
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-bottom: 1px solid gray;
            border-right: 1px solid gray;
        }

        table {
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-bottom: 1px solid gray;
            border-right: 1px solid gray;    
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>
                    1
                </td>

                <td>
                    2
                </td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    3
                </td>

                <td>
                    4
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
