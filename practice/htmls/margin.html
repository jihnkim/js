<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
    <style>
        /* 주의할점. 마진끼리 겹쳤을 땐 10px + 10px 이 아니라 그냥 10px 됨 */
        div {
            width: 20px; height: 20px;
            margin: 10px;
            padding: 10px;
            border: 10px solid black;
            border: thick dashed yellow;

        }

        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1">gd</div>
    <div class="box2">gd</div>
</body>
</html>
