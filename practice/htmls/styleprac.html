<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Selector</title>

    <style>
        *{
            color: brown;
        }

        h1{
            color: aqua;
        }

        #meow{
            color: black;
        }


    </style>
</head>
<body>
    <h1>
        h1 야옹
    </h1>

    <h1 id="meow">
        h1 야옹이
    </h1>

    <h2>
        h2 이야옹
    </h2>

    <h3>
        h3 이이야야오오옹
    </h3>
</body>
</html>
